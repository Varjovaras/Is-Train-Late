{
	currentlyRunningTrains(
		where: {
			and: [
				{ operator: { shortCode: { equals: "vr" } } }
				{
					or: [
						{ trainType: { trainCategory: { name: { equals: "Commuter" } } } }
						{
							trainType: {
								trainCategory: { name: { equals: "Long-distance" } }
							}
						}
					]
				}
			]
		}
	) {
		cancelled
		commuterLineid
		departureDate
		runningCurrently
		trainNumber
		trainType {
			name
			trainCategory {
				name
			}
		}
		trainLocations(orderBy: { timestamp: DESCENDING }, take: 1) {
			speed
			location
		}
		timeTableRows {
			type
			trainStopping
			commercialStop
			commercialTrack
			cancelled
			scheduledTime
			actualTime
			differenceInMinutes
			liveEstimateTime
			station {
				name
				shortCode
			}
			causes {
				categoryCode {
					name
				}
				detailedCategoryCode {
					name
				}
				thirdCategoryCode {
					name
				}
			}
		}
	}
}
