{
	currentlyRunningTrains(
		where: {
			and: [
				{ operator: { shortCode: { equals: "vr" } } }
				{
					or: [
						{ trainType: { trainCategory: { name: { equals: "Commuter" } } } }
						{
							trainType: {
								trainCategory: { name: { equals: "Long-distance" } }
							}
						}
					]
				}
			]
		}
	) {
		cancelled
		commuterLineid
		departureDate
		runningCurrently
		# timetableType
		trainNumber
		trainType {
			name
			trainCategory {
				name
			}
		}
		timeTableRows {
			type
			trainStopping
			commercialStop
			commercialTrack
			cancelled
			scheduledTime
			actualTime
			differenceInMinutes
			liveEstimateTime
			# estimateSourceType, unknownDelay
			station {
				name
				shortCode
				# passengerTraffic, countryCode, location, uicCode, type
			}
			causes {
				categoryCode {
					name
					# code, validFrom, validTo
				}
				detailedCategoryCode {
					name
					# code, validFrom, validTo
				}
				thirdCategoryCode {
					name
					# code, validFrom, validTo
				}
			}
		}
		# trainTrackingMessages {
		#   timestamp, trackSectionCode, nextTrackSectionCode, previousTrackSectionCode, type
		#   station { passengerTraffic, countryCode, location, name, shortCode, uicCode, type }
		#   nextStation { passengerTraffic, countryCode, location, name, shortCode, uicCode, type }
		#   previousStation { passengerTraffic, countryCode, location, name, shortCode, uicCode, type }
		# }
		trainLocations(orderBy: { timestamp: DESCENDING }) {
			speed
			location
		}
	}
}
